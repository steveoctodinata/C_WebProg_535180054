<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    
    
    <style>
    body {
      background-color: cornsilk;
    }
    .feather {
      width: 16px;
      height: 16px;
      vertical-align: text-bottom;
    }
    </style>
    
    <title>Administrator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <i data-feather="slack"></i>Administrator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i data-feather="server"></i>Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i data-feather="user"></i>Customers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i data-feather="shopping-bag"></i>Products</a>
                        
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i data-feather="monitor"></i>Electronics</a>
                            <a class="dropdown-item" href="#">
                                <i data-feather="tool"></i>Tools &amp; Equipment</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i data-feather="package"></i>View All Products</a>
                        </div>
                    </li>
                </ul>
                
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <i data-feather="search"></i>Search</button>
                </form>
            </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">Dashboard</h1>
        <hr>
        <div class="row mb-4">
            <div class="col-sm mx-3 px-5 py-3 border rounded">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="my-2 text-primary">Customers</h4>
                            <h4 class="text-success">554</h4>
                    </div>
                    <div class="col-sm text-right">
                        <img src="Customer.png" width="84" height="84">
                    </div>
                </div>
            </div>
            <div class="col-sm mx-3 px-5 py-3 border rounded">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="my-2 text-primary">Sales</h4>
                            <h4 class="text-success">$16,356</h4>
                    </div>
                    <div class="col-sm text-right">
                        <img src="Sales Icon.png" width="84" height="84">
                    </div>
                </div>
            </div>
            <div class="col-sm mx-3 px-5 py-3 border rounded">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="my-2 text-primary">Performance</h4>
                            <h4 class="text-success">256%</h4>
                    </div>
                    <div class="col-sm text-right">
                        <img src="Performance.png" width="84" height="84">
                    </div>
                </div>
            </div>
        </div>

        <form class="pb-3">
            <div class="form-group">
                <label for="inputInvoiceNo">Invoice No</label>
                <input type="text" class="form-control" id="inputInvoiceNo" aria-describedby="invoiceNoHelp">
                <small id="invoiceNoHelp" class="form-text text-muted">INV-##/UNTAR/MM/YYYY</small>
            </div>
            <div class="form-group">
                <label for="inputNotes">Notes</label>
                <input type="text" class="form-control" id="inputNotes">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
        <div class="row mb-4">
            <div class="col-sm mx-3">
            <h4 class="my-2">Customers</h4>        
            <table data-toggle="table" class="table table-striped">
                <thead>
                    <tr>
                        <th data-sortable="true">No</th>
                        <th data-sortable="true">Full Name</th>
                        <th data-sortable="true">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john.doe@gmail.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Doe</td>
                        <td>jane.doe@gmail.com</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>



    
    <script>feather.replace()</script>
</body>
</html>
