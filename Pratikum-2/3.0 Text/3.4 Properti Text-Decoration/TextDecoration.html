<html>
    <head>
        <style>
            h1.underline{
                text-decoration: underline;
            }
            h1.overline{
                text-decoration: overline;
            }
            h1.line-through{
                text-decoration: line-through;
            }
            h1.none{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1 class="underline">text ini seharusnya ada garis bawah</h1>
        <h1 class="overline">text ini seharusnya ada garis atas</h1>
        <h1 class="line-through">text ini seharusnya ada garis coret</h1>
        <h1 class="none">text ini seharusnya tidak memiliki variasi</h1>
    </body>
</html>
