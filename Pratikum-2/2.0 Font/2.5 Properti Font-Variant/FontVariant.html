<html>
    <head>
        <style>
            p{
                font-variant: normal;
            }
            span.smallcaps{
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        <p>Ini adalah font normal, tetapi terdapat
            <span class="smallcaps">variant smallcaps</span> dibagian tengah</p>
    </body>
</html>
