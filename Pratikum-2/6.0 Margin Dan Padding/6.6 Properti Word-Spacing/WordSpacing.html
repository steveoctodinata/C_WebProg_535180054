<html>
    <head>
        <style>
            .satu{
                word-spacing: 30px;
            }
            .dua{
                word-spacing: 0.5em;
            }
            .tiga{
                word-spacing: -1px;
            }
        </style>
    </head>
    <body>
        <p class="satu">pada kalimat ini menggunakan letter spacing bernilai 3px</p>
        <p class="dua">pada kalimat ini menggunakan letter spacing bernilai 0.5em</p>
        <p class="tiga">pada kalimat ini menggunakan letter spacing bernilai -1px</p>
    </body>
</html>
