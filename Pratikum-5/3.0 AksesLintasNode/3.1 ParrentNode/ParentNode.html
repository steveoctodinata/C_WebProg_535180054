<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Java Script Parent Node</title>
</head>
<body>
    <div id="main">
        <p class="note">Ini adalah note</p>
    </div>

    <script>
        let note = document.querySelector('.note');
        console.log(note.parentNode);
    </script>
</body>
</html>
